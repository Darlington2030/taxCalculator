<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tax calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Learn Coding with AfricanStemGirl</h1>
        <h2>Income Tax Calculator</h2>
        <table class="myWrapTable">
            <tbody>
                <tr>
                    <td><strong>Income tax slabs under new tax regime</strong></td>
                    <td><strong>Income tax rates under new tax regime</strong></td>
                </tr>
                <tr>
                    <td>O to ksh 30000</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>ksh 30000 to ksh 60000</td>
                    <td>5%</td>
                </tr>
                <tr>
                    <td>ksh 60000 to ksh 90000</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <td>ksh 90000 to ksh 120000</td>
                    <td>15%</td>
                </tr>
                <tr>
                    <td>ksh 120000 to ksh 150000</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Income above ksh 150000</td>
                    <td>30%</td>
                </tr>
            </tbody>
        </table>

        <form id="tax-form">
            <div class="form-group">
                <label for="income">Annual Income: New Slab</label>
                <input type="number" id="income" name="income" placeholder="Enter your annual income" required />
            </div>
            <div class="form-group">
                <button type="submit">Calculate Tax</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
